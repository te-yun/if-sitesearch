<html lang="en">
<meta charset="utf-8"/>
<title>Simple Site Search Integration</title>
<link rel="stylesheet" href="/searchbar/css/app.css"/>

<h1>Local Searchbar</h1>

<style>
    .if-teaser-highlight {
        font-weight: bold;
    }
</style>

<div class="container">
    <div id="searchbar"></div>
    <div id="resultlist"></div>
</div>

<script src="/searchbar/js/app.js"></script>
<script>
    jQuery.noConflict();
    jQuery(document).ready(function ($) {
        IFS.initClient({
            sbTarget: "#searchbar",
            configurl: "/searchbar-config/sitesearch-config.json",
            sitesearch: true,
            siteId: "1585e8d8-c6cd-40b9-b53f-3afc5a590a3a"
        });
    });
</script>
