<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Searchbar Test | Site Search</title>

<div id="sitesearch-searchbar" class="searchbar">
    <link rel="stylesheet" type="text/css" href="https://cdn.sitesearch.cloud/searchbar/2018-04-06/app/css/app.css">
    <div class="container">
        <div id="searchbar" class="ifs-component ifs-sb"></div>
        <div id="resultlist"></div>
    </div>

    <!--Place the integration code below, at the very end of your HTML document.-->
    <script src="https://cdn.sitesearch.cloud/searchbar/2018-04-06/app/js/app.js"></script>
    <script>
        IFS.jQuery(document).ready(function ($) {
            IFS.initClient({
                customConfig: {
                    overwrite: {
                        "components.searchbar.typeaheadProps.hint": false,
                        "components.searchbar.resultlist.resulttype.all.hitTemplate": "hit-template",
                        // Replace "/data/sitesearch.hbs" with actual url to Template
                        "components.searchbar.templatesUrl": "2018-04-06/config/migros.hbs",
                        "appLang": "en"
                    }
                },
                sbTarget: "#searchbar",
                configurl: "https://cdn.sitesearch.cloud/searchbar/2018-04-06/config/sitesearch.json",
                sitesearch: true,
                withCredentials: false,
                siteId: "3a5dfd07-a463-45f8-863b-dfc3c9f09152"
            });
        });
    </script>
</div>

<link rel="stylesheet" type="text/css" href="https://cdn.sitesearch.cloud/searchbar/2018-04-06/config/migros.css">
