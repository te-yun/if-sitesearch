version: "2.0"
services:
  ops-kibana:
    image: docker.elastic.co/kibana/kibana:6.2.3
    container_name: ops-kibana
    restart: always
    depends_on:
      - elk-elasticsearch
      - ops-elasticsearch-yang
      - ops-elasticsearch-ying
      - ops-logstash
    environment:
#      SERVER_NAME: ops-elasticsearch
      ELASTICSEARCH_URL: http://elk-elasticsearch:9200
    #      KIBANA_DEFAULTAPPID: kibana.defaultAppId
    #      XPACK_MONITORING_ENABLED: xpack.monitoring.enabled
    #
#    volumes:
#      - ~/srv/kibana:/usr/share/kibana
#      - ~/srv/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    networks:
      - sitesearch

  elk-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
    container_name: elk-elasticsearch
    restart: always
    environment:
      - cluster.name=sitesearch-ops-cluster
      - bootstrap.memory_lock=true
      - node.name=elk-elasticsearch
      - "ES_JAVA_OPTS=-Xms1G -Xmx1G"
      - discovery.zen.ping.unicast.hosts=elk-elasticsearch,ops-elasticsearch-ying,ops-elasticsearch-yang
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /srv/elk-elasticsearch/data:/usr/share/elasticsearch/data:rw
    networks:
      - sitesearch
      
  ops-elasticsearch-ying:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
    container_name: ops-elasticsearch-ying
    restart: always
    environment:
      - cluster.name=sitesearch-ops-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1G -Xmx1G"
      - node.name=ops-elasticsearch-ying
      - discovery.zen.ping.unicast.hosts=elk-elasticsearch,ops-elasticsearch-ying,ops-elasticsearch-yang
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /srv/ops-elasticsearch-ying/data:/usr/share/elasticsearch/data:rw
    networks:
      - sitesearch

  ops-elasticsearch-yang:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
    container_name: ops-elasticsearch-yang
    restart: always
    environment:
      - cluster.name=sitesearch-ops-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1G -Xmx1G"
      - node.name=ops-elasticsearch-yang
      - discovery.zen.ping.unicast.hosts=elk-elasticsearch,ops-elasticsearch-ying,ops-elasticsearch-yang
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /srv/ops-elasticsearch-yang/data:/usr/share/elasticsearch/data:rw
    networks:
      - sitesearch

  ops-logstash:
    image: docker.elastic.co/logstash/logstash:6.2.3
    container_name: ops-logstash
    restart: always
#    logging:
#      driver: syslog
#      options:
#        syslog-address: "udp://$IP_LOGSTASH:5000"
#        syslog-tag: "nginx-with-syslog"
#    environment:
#      - "xpack.monitoring.elasticsearch.url=http://ops-elasticsearch:9200"
    volumes:
      - ops-logstash:/usr/share/logstash:rw
    ports:
      - 12201:12201/udp
    networks:
      - sitesearch

volumes:
  ops-elk:
    driver: local
  ops-elk-alt:
    driver: local
  ops-logstash:
    driver: local

networks:
  sitesearch:
    external:
      name: sitesearch