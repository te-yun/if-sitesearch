<div class="container" style="margin-top:130px; font-size: 3em; width: 530px;">
    <div id="searchbar"></div>
    <div id="resultlist" style="margin-top:20px;"></div>
</div>

<script src="https://sitesearch.cloud/searchbar/js/app.js"></script>
<script>
    jQuery.noConflict();
    jQuery(document).ready(function ($) {

        IFS.initClient({
            sbTarget: "#searchbar",
            configurl: "searchbar-config/sitesearch-config.json",
            sitesearch: true,
            tenantId: "363d50f3-17cb-4756-aeca-7d3768092ae1"
        });

        IFS.handlebars.registerHelper("myHelper", function (value) {
            return (typeof value !== "undefined") ? value.toUpperCase() : "";
        });
    });
</script>
