<html lang="en">
<meta charset="utf-8"/>
<title>Simple Site Search Integration</title>
<link rel="stylesheet" href="searchbar/css/app.css"/>

<textarea name="integration" id="integration" cols="50" rows="90">
    <style>
        .if-teaser-highlight {
            font-weight: bold;
        }
    </style>

    <div id="searchbarContainer1">
        <div class="container" style="margin-top:22px; width: 530px;">
            <div id="searchbar1"></div>
            <div id="resultlist1"></div>
        </div>

        <script src="searchbar/js/app.js"></script>
        <script>
            jQuery.noConflict();
            jQuery(document).ready(function ($) {

                IFS.initClient({
                    sbTarget: "#searchbar",
                    configurl: "searchbar/data/sitesearch-config.json",
                    sitesearch: true,
                    tenantId: "eefb005b-7c2d-471a-baf7-b10e7c18b65b"
                });
            });
        </script>
    </div>
</textarea>
